    let stringList = []


    document.getElementById("destinations-input").addEventListener("keyup", function(event) {
        event.preventDefault();
        var text = document.getElementById("destinations-input").value; 
        if (event.keyCode === 13) {
            var li = "<li>" + text + "</li>";
            stringList.push(text)
            document.getElementById("list").insertAdjacentHTML('afterbegin', li);
            document.getElementById("destinations-input").value = ""; // clear the value
            console.log(stringList);
        }
    })
